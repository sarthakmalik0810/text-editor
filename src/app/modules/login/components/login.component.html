<section class="top-bar">
  <p class="logo">texty</p>
</section>
<section class="intro">
  <div class="login-card">
    <form [formGroup]="login">
      <div *ngIf="signInForm" class="login-form-container">
        <input
          type="text"
          class="input-field"
          formControlName="email"
          placeholder="email"
        />
        <input
          type="password"
          class="input-field"
          formControlName="password"
          placeholder="password"
        />
        <button class="login-btn" (click)="signInHandler()">Login</button>
        <div class="register-now">
          Not signed up yet?
          <span (click)="toggleForm()" class="link">Register Now</span>
        </div>
      </div>
    </form>
    <form [formGroup]="signUp">
      <div *ngIf="!signInForm" class="login-form-container">
          <input
            type="text"
            class="input-field"
            formControlName="email"
            placeholder="email"
          />
          <input
            type="password"
            class="input-field"
            formControlName="password"
            placeholder="password"
          />
          <input
            type="password"
            class="input-field"
            formControlName="confirmPassword"
            placeholder="Type password again"
          />
        <button class="login-btn" (click)="signUpHandler()">Sign Up</button>
        <div class="register-now">
          Already Signed up?
          <span (click)="toggleForm()" class="link">Login</span>
        </div>
      </div>
    </form>
    <div style="text-align: center; color: red;" *ngIf="signUp.get('confirmPassword').errors?.mismatch">
      Password Confirmation must match.
    </div>
  </div>
  
</section>
