

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel
          #userName>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel
          #password>
        </div>
        <button type="button" class="btn btn-default" (click)="addUser(userName.value, password.value)">Sign Up</button>
      </form>


  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">userName</th>
        <th scope="col">password</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of arr">
        <th scope="row">{{user.id}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td><span><i class="fas fa-trash" (click)="deleteUser(user.id)"></i>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-pen"></i></span></td>
      </tr>
    </tbody>
  </table>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">User Id</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel
          #find>
        </div>
        <button type="button" class="btn btn-default" (click)="findUser(find.value)">FIND</button>
      </form>


      <table class="table table-dark">

          <tr>

            <th scope="col">userName</th>
            <th scope="col">password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of foundUSers">
            <th scope="row">{{user.id}}</th>

          </tr>
        </tbody>
      </table>
